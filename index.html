<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocio en Turismo con Ni√±os</title>
    <link rel="stylesheet" href="txikis.css">
</head>

<body>
    <header>
        <h1>TXIKI OCIO</h1>
      
    </header>
    
    <section id="actividades" class="grid"></section>
    
    
    <main>
        <nav>
            <div id="filtro">
                <label for="ciudad">Elige una ciudad:</label>
                <select id="ciudad">
                    <option value="" disabled selected>Selecciona una ciudad</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Barcelona">Barcelona</option>
                </select>
            </div>
            <div id="filtro">
                <label for="tipo">Elige un tipo de actividad:</label>
                <select id="tipo">
                    <option value="" disabled selected>Selecciona un tipo de actividad</option>
                    <option value="Parque">Parque</option>
                    <option value="Museo">Museo</option>
                    <option value="Teatro">Teatro</option>
                    <option value="Cine">Cine</option>
                    <option value="Deporte">Deporte</option>
                </select>
            </div>
            <button onclick="loadActivities()">Buscar</button>
        </nav>
        <section id="actividades">
            <h2>Actividades</h2>
            <div id="activityList" class="grid"></div>
        </section>
        <section id="comentarios">
            <h2>Comentarios</h2>    
           
            <textarea id="commentInput" placeholder="Escribe tu comentario..."></textarea>
            <button onclick="addComment()">Enviar</button>
            <div id="commentList"></div>
        </section>
        <section id="map">
            <h2>Mapa</h2>
            <div id="mapContainer"></div>
        </section>
    </main>
    
    <script src="txikis.js"></script>
</body>
</html>
