<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocio en Turismo con Niños</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>
    <header>

        <div class="logo-container">
            <img src="imagenes/logo.webp" alt="Logo">
        </div>

        <div class="header-content">
            <h1>PequeOcio</h1>

            <label for="ciudad" class="sr-only">Selecciona una ciudad</label>
            <select id="ciudad">
                <option value="">Selecciona una ciudad</option>
                <option value="Bilbao">Bilbao</option>
                <option value="San Sebastián">Donosti</option>
                <option value="Santander">Santander</option>
            </select>

        </div>
    </header>

    <button id="verClimaBtn" aria-expanded="false">
        <i class="fas fa-cloud-sun"></i> Ver clima
    </button>

    <button id="verMapaBtn" aria-expanded="false">
        <i class="fas fa-map-marker-alt"></i> Ver ubicaciones
    </button>

    <section id="actividades" class="grid"></section>

    <!-- Clima debajo de actividades -->
    <div id="clima" style="display: none;">
        <h2>Clima en <span id="nombreCiudad">-</span></h2>
        <p><strong>Condición:</strong> <span id="descripcion">-</span></p>
        <p><strong>Temperatura:</strong> <span id="temperatura">-</span></p>
        <img id="iconoClima" src="" alt="Icono del clima" />
    </div>
    <!-- Clima de 5 días -->
    <div id="clima5dias" style="display: none;">
        <h3>Pronóstico para 5 días</h3>
        <div id="diasPronostico" class="grid" style="gap: 10px;"></div>
    </div>



    <!-- Contenedor del mapa debajo de las actividades -->
    <div id="contenedorMapa" style="display: none;">
        <!-- <h2>Ubicación en el mapa</h2> -->
        <div id="mapa"></div>
    </div>

    

    <script src="js/script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>

</html>
