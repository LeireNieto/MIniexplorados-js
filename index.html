<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocio en Turismo con Niños</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/botones.css">
    <link rel="stylesheet" href="/css/actividades.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/clima.css">
    <link rel="stylesheet" href="/css/mapa.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>


    <header class="header">
        <div class="logo-titulo">
            <img src="imagenes/logo.png" alt="Logo" class="logo">
            <h1>Mini Exploradores</h1>

        </div>
        <div class="contact-links">
            <a href="mailto:tuemail@ejemplo.com" class="email-link" title="Enviar email">
                <i class="fas fa-envelope"></i>
            </a> |
            <a href="https://instagram.com/losminiexploradores" target="_blank" rel="noopener noreferrer"
                class="instagram-link" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </header>

    <div class="fondo-logo">
        <div class="barra-controles">
            <div class="filtro">
                <label for="ciudad" class="sr-only">Selecciona una ciudad</label>
                <select id="ciudad">
                    <option value="">Selecciona una ciudad</option>
                    <option value="Bilbao">Bilbao</option>
                    <option value="San Sebastián">Donosti</option>
                    <option value="Vitoria">Vitoria</option>
                    <option value="Santander">Santander</option>
                </select>
            </div>

            <div class="botones">
                <button id="verClimaBtn" aria-expanded="false">
                    <i class="fas fa-cloud-sun"></i> Ver clima
                </button>

                <button id="verMapaBtn" aria-expanded="false">
                    <i class="fas fa-map-marker-alt"></i> Ver ubicaciones
                </button>
            </div>
        </div>

        <div class="contenedor-actividades">
            <button class="flecha" id="flechaIzquierda">&#8592;</button>
            <section id="actividades" class="actividades-scroll"></section>
            <button class="flecha" id="flechaDerecha">&#8594;</button>
        </div>
    </div>

    <!-- Clima debajo de actividades -->
    <div id="clima">
        <h2>Clima en <span id="nombreCiudad">-</span></h2>
        <p><strong>Condición:</strong> <span id="descripcion">-</span></p>
        <p><strong>Temperatura:</strong> <span id="temperatura">-</span></p>
        <img id="iconoClima" src="" alt="Icono del clima" />
    </div>

    <!-- Clima de 5 días -->
    <div id="clima5dias">
        <div id="diasPronostico"></div>
    </div>

    <!-- Contenedor del mapa debajo de las actividades -->
    <div id="contenedorMapa" style="display: none;">
        <!-- <h2>Ubicación en el mapa</h2> -->
        <div id="mapa"></div>
    </div>

    <button id="btnArriba"><i class="fas fa-arrow-up"></i></button>


    <script type="module" src="js/script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    </div>

    <footer class="footer">
      <p>MiniExplorados @2025</p>
    </footer>
</body>

</html>
