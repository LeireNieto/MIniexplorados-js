<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocio en Turismo con Niños</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ocio en turismo con niños</h1>
        <div id="filtro">
            <label for="ciudad">Elige una ciudad:</label>
            <select id="ciudad">
                <option value="" disabled selected>Selecciona una ciudad</option>
                <option value="Madrid">Madrid</option>
                <option value="Barcelona">Barcelona</option>
            </select>
        </div>
    </header>
    
    <section id="actividades" class="grid"></section>
    
    
    <main>
        <section id="activities">
            <h2>Actividades</h2>
            <div id="activityList" class="grid"></div>
        </section>
        <section id="comments">
            <h2>Comentarios</h2>
            <textarea id="commentInput" placeholder="Escribe tu comentario..."></textarea>
            <button onclick="addComment()">Enviar</button>
            <div id="commentList"></div>
        </section>
        <section id="map">
            <h2>Mapa</h2>
            <div id="mapContainer"></div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
